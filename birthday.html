<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday My Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1543648297-000f92a6a33d'); /* Use a lovely birthday background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            opacity: 0; /* Start with the page hidden for the fade-in effect */
            transition: opacity 2s ease-in-out;
        }

        .container {
            text-align: center;
            animation: fadeIn 3s ease-out forwards;
        }

        .message-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(0);
            animation: scaleIn 2s ease-in forwards;
        }

        .message {
            font-size: 3rem;
            font-weight: bold;
            animation: bounceIn 2s ease-out infinite;
        }

        .sub-message {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInText 2s ease-out forwards 1s;
        }

        .love {
            font-size: 2rem;
            margin-top: 20px;
            color: #ff69b4;
            font-style: italic;
            opacity: 0;
            animation: fadeInText 2s ease-out forwards 1.5s;
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(-200px);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translateY(20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="message-box">
            <h1 class="message">Happy Birthday My Love!</h1>
            <p class="sub-message">Cheers to more years of greater achievements!</p>
            <p class="love">ILYSM ❤️</p>
        </div>
    </div>

    <audio id="birthday-music" loop autoplay>
        <source src="birthday_song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.onload = function() {
            const music = document.getElementById('birthday-music');
            
            // Fade in effect after the music starts
            music.onplay = () => {
                document.body.style.transition = "opacity 2s ease-in-out";
                document.body.style.opacity = 1;
            };
        }
    </script>

</body>
</html>
