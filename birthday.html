<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #ffecb3;  /* Light yellow background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Birthday message styling */
        .birthday-message {
            font-size: 2.5rem;
            color: #ff4081;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        /* Birthday Cake Styling */
        .cake {
            position: relative;
            width: 200px;
            height: 150px;
            background-color: #ff4081;
            border-radius: 20px;
            margin-bottom: 20px;
            animation: cakeBounce 1.5s ease-in-out infinite alternate;
        }

        .cake::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background-color: #ff7043;
            border-radius: 10px;
        }

        /* Candles */
        .candle {
            position: absolute;
            bottom: 100%;
            width: 8px;
            height: 30px;
            background-color: #fff;
            border-radius: 5px;
            animation: flicker 1s ease-in-out infinite;
        }

        .candle:nth-child(1) {
            left: 30px;
        }
        .candle:nth-child(2) {
            left: 80px;
        }
        .candle:nth-child(3) {
            left: 130px;
        }

        /* Candle Flame Animation */
        .flame {
            position: absolute;
            top: -12px;
            width: 5px;
            height: 10px;
            background-color: #fbc02d;
            border-radius: 50%;
            animation: flameFlicker 0.5s infinite alternate;
        }

        .candle:nth-child(1) .flame {
            left: 50%;
            transform: translateX(-50%);
        }
        .candle:nth-child(2) .flame {
            left: 50%;
            transform: translateX(-50%);
        }
        .candle:nth-child(3) .flame {
            left: 50%;
            transform: translateX(-50%);
        }

        /* Animation for flickering flames */
        @keyframes flameFlicker {
            0% {
                transform: scale(1);
                opacity: 0.9;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }

        /* Animation for the cake bounce */
        @keyframes cakeBounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        /* Animation for the fade-in of message */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Audio Styling */
        audio {
            display: none; /* Hide the audio player */
        }
    </style>
</head>
<body>

    <div class="birthday-message">
        Happy Birthday My Love!<br>
        Cheers to more years of greater achievements.<br>
        ILYSM ❤️
    </div>

    <!-- Birthday Cake with Candles -->
    <div class="cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <!-- Autoplay Birthday Song -->
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
