<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Light pink background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        /* Main message container */
        .message {
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace; /* Fancy font */
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #ff8a00); /* Gradient text */
            background-clip: text;
            color: transparent; /* Make text transparent for the gradient to show */
            animation: textAnimation 5s ease-in-out infinite; /* Animation for a smooth effect */
        }

        /* Heart Emoji Styling */
        .heart {
            font-size: 1.5em;
            color: #e91e63; /* Heart color */
            animation: pulse 1.5s ease-in-out infinite; /* Heart animation */
        }

        /* Birthday sub-message styling */
        .sub-message {
            font-size: 1.5em;
            font-style: italic;
            color: #4caf50; /* Green for sub-message */
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out; /* Sub-message fade-in effect */
        }

        /* Keyframe animations for text and heart */
        @keyframes textAnimation {
            0% { opacity: 0; transform: translateY(-20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="message">
        Happy Birthday My Love!
        <br>
        <span class="heart">❤️</span>
    </div>

    <div class="sub-message">
        Cheers to more years of greater achievements! <br> 
        ILYSM <span class="heart">❤️</span>
    </div>

    <script>
        // JavaScript to dynamically update the heart emoji for more interactivity
        const hearts = document.querySelectorAll('.heart');
        hearts.forEach(heart => {
            heart.addEventListener('click', function() {
                heart.style.color = heart.style.color === 'rgb(233, 30, 99)' ? 'gold' : '#e91e63'; // Toggle heart color on click
            });
        });
    </script>

</body>
</html>
