<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #ffecb3;  /* Light yellow background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Container for the birthday message */
        .container {
            text-align: center;
            animation: fadeIn 2s ease-out;
            z-index: 10;
        }

        /* Birthday message styling */
        .birthday-message {
            font-size: 2.5rem;
            color: #ff4081;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Confetti animations */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .confetti-piece {
            position: absolute;
            background-color: #ff4081;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            animation: confettiFall 3s infinite;
        }

        .confetti-piece:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .confetti-piece:nth-child(2) {
            left: 30%;
            animation-delay: 0.2s;
        }
        .confetti-piece:nth-child(3) {
            left: 50%;
            animation-delay: 0.4s;
        }

        /* Animation for confetti fall */
        @keyframes confettiFall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Animation for the fade-in of message */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Play button styling */
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #e040fb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="birthday-message">
            Happy Birthday My Love!<br>
            Cheers to more years of greater achievements.<br>
            ILYSM ❤️
        </h1>
        <div class="confetti">
            <!-- Random confetti pieces will be added by JS -->
        </div>
        <!-- Play Button to start audio -->
        <button class="play-button" onclick="playAudio()">Play Birthday Song</button>
    </div>

    <!-- Birthday Song (Happy Birthday) -->
    <audio id="birthday-song">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Function to generate random confetti pieces
        function generateConfetti() {
            const confettiCount = 50; // Number of confetti pieces
            const confettiContainer = document.querySelector('.confetti');

            for (let i = 0; i < confettiCount; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');
                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confettiContainer.appendChild(confettiPiece);
            }
        }

        // Trigger confetti generation after page load
        generateConfetti();

        // Function to play audio when the button is clicked
        function playAudio() {
            const audio = document.getElementById('birthday-song');
            audio.play(); // Play the audio
        }
    </script>

</body>
</html>
